<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview and Assessment of DRDO</title>
    <link rel="stylesheet" href="gg3 css.css">
</head>
<body>
    <div class="top-left">
        <img src="https://upload.wikimedia.org/wikipedia/mai/3/3e/DRDO-logo.png" width="100" height="80" alt="drdo logo">
        <a href="#home">Home</a>
        <a href="#profile">Profile</a>
    </div>
    <div class="top-right">
        <div class="language">
            <a href="#" onclick="switchLanguage('hindi')">हिन्दी</a>
            <a href="#" onclick="switchLanguage('english')">English</a>
        </div>
        <div class="signup">
            <a id="signup-link" href="signup.html">Sign Up</a>
        </div>
    </div>
    <div class="background">
        <div class="content">
            <h1 id="title">DRDO Interview Portal</h1>
            <div class="buttons">
                <a id="login-link" href="random 2.html">Login</a>
                <a id="schedule-link" href="calender.html">View Schedule</a>
                <a id="posts-link" href="random 3.html">Posts</a>
            </div>
        </div>
    </div>
    
    <!-- New Content to Make Page Scrollable -->
    <div class="extra-content">
        <h2 id="spots-title">Spots Available</h2>
        <!-- You can add more content here related to available spots -->
        <p>Here you can list available interview spots or any other relevant information.</p>
    </div>

    <div class="footer">
        <a id="faqs-link" href="FAQs.html">FAQs</a>
        <a id="feedback-link" href="feedback.html">Feedback</a>
        <a id="help-link" href="#help">Help</a>
        <a id="others-link" href="#others">Others</a>
        <a href="https://www.instagram.com"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" height="20" width="20" alt="Instagram"></a>
        <a href="https://www.twitter.com"><img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Twitter_Logo.png" height="20" width="20" alt="Twitter"></a>
        <a href="https://www.facebook.com"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" height="20" width="20" alt="Facebook"></a>
        <p>&copy; 2024 Interview and Assessment of DRDO</p>
    </div>
    <script>
        function switchLanguage(language) {
            if (language === 'hindi') {
                document.getElementById('title').innerText = 'डीआरडीओ का साक्षात्कार और मूल्यांकन';
                document.getElementById('login-link').innerText = 'लॉग इन करें';
                document.getElementById('schedule-link').innerText = 'अनुसूची देखें';
                document.getElementById('posts-link').innerText = 'पदों की सूची';
                document.getElementById('signup-link').innerText = 'साइन अप करें';

                document.getElementById('faqs-link').innerText = 'सामान्य प्रश्न';
                document.getElementById('feedback-link').innerText = 'प्रतिक्रिया';
                document.getElementById('help-link').innerText = 'सहायता';
                document.getElementById('others-link').innerText = 'अन्य';

                document.getElementById('login-link').setAttribute('href', 'random m22.html');
                document.getElementById('posts-link').setAttribute('href', 'random 33.html');
            } else if (language === 'english') {
                document.getElementById('title').innerText = 'Interview and Assessment of DRDO';
                document.getElementById('login-link').innerText = 'Login';
                document.getElementById('schedule-link').innerText = 'View Schedule';
                document.getElementById('posts-link').innerText = 'Posts';
                document.getElementById('signup-link').innerText = 'Sign Up';

                document.getElementById('faqs-link').innerText = 'FAQs';
                document.getElementById('feedback-link').innerText = 'Feedback';
                document.getElementById('help-link').innerText = 'Help';
                document.getElementById('others-link').innerText = 'Others';

                document.getElementById('login-link').setAttribute('href', 'random 2.html');
                document.getElementById('posts-link').setAttribute('href', 'random 3.html');
            }
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
